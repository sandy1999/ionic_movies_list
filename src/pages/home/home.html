<ion-header>
  <ion-navbar>
    <ion-title>
      Salt Spaghetti
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 
          *ngFor="let films of myFilms | async" >
          <ion-card>
            <img [src]="films.Poster"/>
            <ion-card-content>
              <ion-card-title>
                {{films.Title}}
              </ion-card-title>
            </ion-card-content>
          </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
